<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Smart Attendance System</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <link href="css/base.css" rel="stylesheet" />

    <!-- Auth Page Styles -->
    <link href="css/auth.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="icon"
      sizes="32 * 32"
      type="image/png"
      href="assets/icons/website-icon.jpg"
    />
  </head>

  <body>
    <!-- =========================
         NAVBAR
    ========================== -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"> Smart Attendance </a>
      </div>
    </nav>

    <!-- =========================
         LOGIN SECTION
    ========================== -->
    <section class="auth-wrapper">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card p-4" id="loginCard">
              <div class="text-center mb-4">
                <i class="bi bi-shield-lock fs-1 mb-2"></i>
                <h4 class="fw-bold">Welcome Back</h4>
                <p class="text-muted small">
                  Sign in to continue managing your attendance
                </p>
              </div>

              <form id="loginForm">
                <!-- Email -->
                <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <div class="input-group input-group-lg">
                    <span class="input-group-text">
                      <i class="bi bi-envelope"></i>
                    </span>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group input-group-lg">
                    <span class="input-group-text">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                </div>

                <!-- Role -->
                <div class="mb-4">
                  <label class="form-label">Account Type</label>
                  <div class="input-group input-group-lg">
                    <span class="input-group-text">
                      <i class="bi bi-person-badge"></i>
                    </span>
                    <select id="role" class="form-select" required>
                      <option value="" disabled selected>
                        Select your role
                      </option>
                      <option value="lecturer">Lecturer</option>
                      <option value="student">Student</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                </div>

                <!-- Button -->
                <button
                  type="submit"
                  class="btn btn-dark btn-lg w-100 fw-semibold d-flex align-items-center justify-content-center gap-2"
                >
                  <i class="bi bi-box-arrow-in-right"></i>
                  Login
                </button>

                <!-- Signup -->
                <div class="text-center mt-3">
                  <small>
                    Don't have an account?
                    <a
                      href="index.html#signup-section"
                      class="fw-semibold text-decoration-none"
                    >
                      Sign up
                    </a>
                  </small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- =========================
         FOOTER
    ========================== -->
    <footer class="text-center py-3">
      <small>&copy; 2025 Smart Attendance System. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
