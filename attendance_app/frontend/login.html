<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Smart Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link
      rel="icon"
      sizes="32 * 32"
      type="image/png"
      href="https://media.istockphoto.com/id/2210251758/vector/group-team-with-check-mark-icon-symbol-isolated-onwhite-background.jpg?s=612x612&w=0&k=20&c=trFzmJqLfvnBqTmNUcPnnsUfCxOYfkYW9xZ0cV2K8cc="
    />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Smart Attendance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="d-flex align-items-center justify-content-center" style="min-height: 90vh; background-color: var(--warm-grey);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm border-0 p-4" id="loginCard">
            <div class="text-center mb-4">
              <h4 class="fw-bold">Welcome Back</h4>
              <p class="text-muted small">Sign in to continue managing your attendance</p>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Account Type</label>
                <select id="role" class="form-select form-select-lg" required>
                  <option value="" selected disabled>Select your role</option>
                  <option value="lecturer">Lecturer</option>
                  <option value="student">Student</option>
                </select>
              </div>

              <button type="submit" class="btn btn-dark btn-lg w-100 fw-semibold" id="loginSubmitBtn">Login</button>

              <div class="text-center mt-3">
                <small>Don't have an account? <a href="index.html#signup-section" class="text-decoration-none fw-semibold text-dark">Sign up</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3">
    <small>&copy; 2025 Smart Attendance System. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
