<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Smart Attendance</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="css/base.css" />

    <!-- Admin Page CSS -->
    <link rel="stylesheet" href="css/admin.css" />
  </head>

  <body>
    <!-- =========================
         NAVBAR
    ========================== -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
      <div class="container">
        <span class="navbar-brand fw-bold">
          <i class="bi bi-shield-lock me-1"></i>
          Admin Panel
        </span>

        <button class="btn btn-dark btn-sm" onclick="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
      </div>
    </nav>

    <!-- =========================
         ADMIN CONTENT
    ========================== -->
    <section class="admin-wrapper py-5">
      <div class="container">
        <!-- Header -->
        <div class="text-center mb-5 reveal">
          <h2 class="fw-bold">
            <i class="bi bi-people-fill me-2"></i>
            System Management
          </h2>
          <p class="text-muted">
            Manage registered students and lecturers within the system
          </p>
        </div>

        <!-- Tabs -->
        <div class="card reveal">
          <div class="card-body">
            <ul class="nav nav-tabs mb-4">
              <li class="nav-item">
                <button class="nav-link active" onclick="loadStudents()">
                  <i class="bi bi-mortarboard me-1"></i>
                  Students
                </button>
              </li>

              <li class="nav-item">
                <button class="nav-link" onclick="loadLecturers()">
                  <i class="bi bi-person-badge me-1"></i>
                  Lecturers
                </button>
              </li>
            </ul>

            <!-- Dynamic Table -->
            <div id="tableContainer" class="table-responsive">
              <!-- Filled by admin.js -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- =========================
         FOOTER
    ========================== -->
    <footer class="text-center py-3">
      <small>&copy; 2026 Smart Attendance System</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reveal.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
