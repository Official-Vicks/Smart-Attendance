<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance | Smart Attendance System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />

    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="assets/icons/website-icon.jpg"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="dashboard.html">
          Smart Attendance
        </a>
      </div>
    </nav>

    <!-- Attendance Section -->
    <section
      class="py-5"
      style="background-color: var(--warm-grey); min-height: 90vh"
    >
      <div class="container">
        <h2 class="text-center fw-bold mb-4">Attendance Records</h2>
        <p class="text-center text-muted mb-4">
          View attendance records based on your role
        </p>

        <!-- Filters -->
        <div class="row mb-3">
          <div class="col-md-4">
            <input type="date" class="form-control" id="filterDate" />
          </div>

          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="filterCourse"
              placeholder="Filter by course code"
            />
          </div>

          <div class="col-md-4 d-flex gap-2">
            <button class="btn btn-dark w-100" id="applyFiltersBtn">
              Apply Filters
            </button>
            <button class="btn btn-outline-secondary" id="exportCsvBtn">
              Export CSV
            </button>
          </div>
        </div>

        <div class="table-responsive">
          <table
            class="table table-striped table-hover align-middle"
            id="attendanceTable"
          >
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th class="lecturer-only d-none">Student Name</th>
                <th class="lecturer-only d-none">Reg. No</th>
                <th class="lecturer-only d-none">Department</th>
                <th>Course</th>
                <th>Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <footer class="text-center py-3">
      <small>&copy; 2025 Smart Attendance System</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/attendance.js"></script>
  </body>
</html>
