<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance | Smart Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link
      rel="icon"
      sizes="32 * 32"
      type="image/png"
      href="https://media.istockphoto.com/id/2210251758/vector/group-team-with-check-mark-icon-symbol-isolated-onwhite-background.jpg?s=612x612&w=0&k=20&c=trFzmJqLfvnBqTmNUcPnnsUfCxOYfkYW9xZ0cV2K8cc="
    />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Smart Attendance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Attendance Section -->
  <section class="py-5" style="background-color: var(--warm-grey); min-height: 90vh;">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">Attendance Records</h2>
      <p class="text-center text-muted mb-4">View all student attendance for today or filter by department</p>

      <!-- Filters -->
      <div class="row mb-3">
        <div class="col-md-4">
          <input type="date" class="form-control" id="filterDate">
        </div>
        <div class="col-md-4">
          <select class="form-select" id="filterDepartment">
            <option value="">All Departments</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
            <!-- Add more departments as needed -->
          </select>
        </div>
        <div class="col-md-4">
          <button class="btn btn-dark w-100" id="applyFiltersBtn">Apply Filters</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="attendanceTable">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Student Name</th>
              <th scope="col">Registration Number</th>
              <th scope="col">Department</th>
              <th scope="col">Date</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically populated via JS from backend -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3">
    <small>&copy; 2025 Smart Attendance System. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/attendance.js"></script>
</body>
</html>
