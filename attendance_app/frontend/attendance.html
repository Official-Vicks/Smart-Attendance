<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance | Smart Attendance System</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <link href="css/base.css" rel="stylesheet" />

    <!-- Attendance Page Styles -->
    <link href="css/attendance.css" rel="stylesheet" />

    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="assets/icons/website-icon.jpg"
    />
  </head>

  <body>
    <!-- =========================
         NAVBAR
    ========================== -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="dashboard.html">
          <i class="bi bi-clipboard-data me-1"></i>
          Smart Attendance
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="bi bi-speedometer2 me-1"></i> Dashboard
              </a>
            </li>

            <li class="nav-item">
              <button class="btn btn-dark btn-sm" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- =========================
         ATTENDANCE PAGE
    ========================== -->
    <section class="attendance-wrapper py-5">
      <div class="container">
        <!-- Header -->
        <div class="text-center mb-5 reveal">
          <h2 class="fw-bold">
            <i class="bi bi-calendar-check me-2"></i>
            Attendance Records
          </h2>
          <p class="text-muted">
            View and manage attendance records based on your role
          </p>
        </div>

        <!-- Filters -->
        <div class="card mb-4 reveal">
          <div class="card-body">
            <div class="row g-3 align-items-end">
              <div class="col-md-4">
                <label class="form-label">
                  <i class="bi bi-calendar-date me-1"></i> Date
                </label>
                <input type="date" class="form-control" id="filterDate" />
              </div>

              <div class="col-md-4">
                <label class="form-label">
                  <i class="bi bi-book me-1"></i> Course Code
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="filterCourse"
                  placeholder="e.g. CSC 201"
                />
              </div>

              <div class="col-md-4 d-flex gap-2">
                <button class="btn btn-dark w-100" id="applyFiltersBtn">
                  <i class="bi bi-funnel me-1"></i>
                  Apply Filters
                </button>

                <button
                  class="btn btn-outline-secondary w-100"
                  id="exportCsvBtn"
                >
                  <i class="bi bi-download me-1"></i>
                  Export CSV
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="card reveal delay-1">
          <div class="card-body table-responsive">
            <table
              class="table table-striped table-hover align-middle"
              id="attendanceTable"
            >
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th class="lecturer-only d-none">Student Name</th>
                  <th class="lecturer-only d-none">Reg. No</th>
                  <th class="lecturer-only d-none">Department</th>
                  <th>Course</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <!-- Populated via JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- =========================
         FOOTER
    ========================== -->
    <footer class="text-center py-3">
      <small>&copy; 2026 Smart Attendance System</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reveal.js"></script>
    <script src="js/attendance.js"></script>
  </body>
</html>
