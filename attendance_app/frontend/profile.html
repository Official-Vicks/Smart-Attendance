<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Smart Attendance</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="css/base.css" />

    <!-- Profile Page CSS -->
    <link rel="stylesheet" href="css/profile.css" />

    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="assets/icons/website-icon.jpg"
    />
  </head>

  <body>
    <!-- =========================
         NAVBAR
    ========================== -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="dashboard.html">
          <i class="bi bi-person-circle me-1"></i>
          Smart Attendance
        </a>

        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="bi bi-speedometer2 me-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <button class="btn btn-dark btn-sm" onclick="logout()">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- =========================
         PROFILE PAGE
    ========================== -->
    <section class="profile-wrapper py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-sm reveal">
              <div class="card-body p-4 p-md-5">
                <!-- Header -->
                <div class="text-center mb-4">
                  <h4 class="fw-bold mb-1">
                    <i class="bi bi-person-lines-fill me-1"></i>
                    My Profile
                  </h4>
                  <p class="text-muted mb-0">
                    Manage your personal information and account security
                  </p>
                </div>

                <!-- Profile Image -->
                <div class="text-center mb-4">
                  <img
                    id="profileImage"
                    src="assets/icons/user-profile.png"
                    class="profile-avatar mb-3"
                    alt="Profile image"
                  />

                  <div>
                    <input
                      type="file"
                      id="imageInput"
                      accept="image/*"
                      hidden
                    />
                    <button
                      class="btn btn-outline-secondary btn-sm"
                      onclick="document.getElementById('imageInput').click()"
                    >
                      <i class="bi bi-camera me-1"></i> Change Photo
                    </button>
                  </div>
                </div>

                <!-- Profile Form -->
                <form id="profileForm">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Full Name</label>
                      <input
                        id="fullName"
                        type="text"
                        class="form-control"
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input
                        id="email"
                        type="email"
                        class="form-control"
                        disabled
                      />
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">School</label>
                      <input
                        id="school"
                        type="text"
                        class="form-control"
                        disabled
                      />
                    </div>

                    <div class="col-md-6 student-only d-none">
                      <label class="form-label">Department</label>
                      <input id="department" type="text" class="form-control" />

                      <label class="form-label mt-2">
                        Registration Number
                      </label>
                      <input
                        id="regNumber"
                        type="text"
                        class="form-control"
                        disabled
                      />
                    </div>

                    <div class="col-md-6 lecturer-only d-none">
                      <label class="form-label">Course</label>
                      <input id="course" type="text" class="form-control" />
                    </div>
                  </div>

                  <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-dark">
                      <i class="bi bi-save me-1"></i> Save Changes
                    </button>
                  </div>
                </form>

                <hr class="my-5" />

                <!-- Change Password -->
                <div class="reveal delay-1">
                  <h5 class="fw-bold mb-3">
                    <i class="bi bi-key me-1"></i> Change Password
                  </h5>

                  <form id="passwordForm">
                    <input
                      id="oldPassword"
                      type="password"
                      class="form-control mb-2"
                      placeholder="Current password"
                      required
                    />
                    <input
                      id="newPassword"
                      type="password"
                      class="form-control mb-3"
                      placeholder="New password"
                      required
                    />
                    <button type="submit" class="btn btn-outline-danger">
                      Change Password
                    </button>
                  </form>
                </div>

                <!-- Danger Zone -->
                <div class="card border-danger mt-5 reveal delay-2">
                  <div class="card-body">
                    <h5 class="text-danger fw-bold">
                      <i class="bi bi-exclamation-triangle me-1"></i>
                      Danger Zone
                    </h5>

                    <p class="text-muted mb-3">
                      Deactivating your account will disable access. Contact
                      support if reactivation is required.
                    </p>

                    <button
                      id="deactivateAccount"
                      class="btn btn-outline-danger"
                      onclick="deactivateAccount()"
                    >
                      <i class="bi bi-person-x me-1"></i>
                      Deactivate Account
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- =========================
         FOOTER
    ========================== -->
    <footer class="text-center py-3">
      <small>&copy; 2026 Smart Attendance System</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reveal.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
