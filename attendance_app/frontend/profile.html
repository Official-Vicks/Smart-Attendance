<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile | Smart Attendance</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      sizes="32 * 32"
      type="image/png"
      href="assets/icons/website-icon.jpg"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="dashboard.html"
          >Smart Attendance</a
        >

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary" onclick="logout()">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- PROFILE -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h4 class="mb-4 text-center fw-bold">My Profile</h4>

              <!-- Profile Image -->
              <div class="text-center mb-4">
                <img
                  id="profileImage"
                  src="./assets/icons/user-profile.png"
                  class="rounded-circle mb-3"
                  width="120"
                  height="120"
                />

                <div>
                  <input type="file" id="imageInput" accept="image/*" hidden />
                  <button
                    class="btn btn-outline-primary btn-sm"
                    onclick="document.getElementById('imageInput').click()"
                  >
                    <i class="bi bi-camera"></i> Change Photo
                  </button>
                </div>
              </div>

              <!-- Profile Form -->
              <form id="profileForm">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input
                      id="fullName"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" />
                  </div>

                  <div class="col-md-6 student-only d-none">
                    <label class="form-label">Department</label>
                    <input id="department" type="text" class="form-control" />
                    <label class="form-label">Registration Number</label>
                    <input
                      id="regNumber"
                      type="text"
                      class="form-control"
                      disabled
                    />
                  </div>
                  <div class="col-md-6 lecturer-only d-none">
                    <label class="form-label">Course</label>
                    <input id="course" type="text" class="form-control" />
                  </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Changes
                  </button>
                </div>
              </form>

              <hr class="my-4" />

              <!-- Change Password -->
              <h5 class="fw-bold mb-3">Change Password</h5>
              <form id="passwordForm">
                <input
                  id="oldPassword"
                  type="password"
                  class="form-control mb-2"
                  placeholder="Current password"
                  required
                />
                <input
                  id="newPassword"
                  type="password"
                  class="form-control mb-3"
                  placeholder="New password"
                  required
                />
                <button type="submit" class="btn btn-outline-danger">
                  Change Password
                </button>
              </form>
              <!-- ========================= -->
              <!-- DANGER ZONE -->
              <!-- ========================= -->
              <div class="card border-danger mt-5">
                <div class="card-body">
                  <h5 class="text-danger fw-bold">
                    <i class="bi bi-exclamation-triangle"></i> Danger Zone
                  </h5>

                  <p class="text-muted mb-3">
                    Deactivating your account will disable access. You can
                    contact support to reactivate it later.
                  </p>

                  <button
                    id="deactivateAccount"
                    class="btn btn-outline-danger"
                    onclick="deactivateAccount()"
                  >
                    <i class="bi bi-person-x"></i> Deactivate Account
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
